<div class="login-container">
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <mat-card class="login-card">
        <mat-card-header class="card-header">
            <div class="logo">
                <mat-icon>lock</mat-icon>
            </div>
            <mat-card-title>Welcome Back</mat-card-title>
            <mat-card-subtitle>Log in to your account to continue</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="name@example.com" />
                    <mat-icon matPrefix>email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="••••••••" />
                    <mat-icon matPrefix>vpn_key</mat-icon>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        Password must be at least 6 characters
                    </mat-error>
                </mat-form-field>

                <div class="form-actions">
                    <a mat-button color="primary" class="forgot-password">Forgot password?</a>
                </div>

                <button mat-flat-button color="primary" type="submit" class="submit-btn"
                    [disabled]="loginForm.invalid || isLoading">
                    <span *ngIf="!isLoading">Sign In</span>
                    <mat-spinner diameter="24" *ngIf="isLoading"></mat-spinner>
                </button>

                <div class="footer-links">
                    Don't have an account? <a mat-button color="accent">Create one</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
